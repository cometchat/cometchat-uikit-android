plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.cometchat.sampleapp.kotlin.fcm'
    compileSdk 35

    defaultConfig {
        applicationId "com.cometchat.sampleapp.kotlin.fcm"
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName "5.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    viewBinding {
        enabled = true
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    // CometChat Dependencies
    implementation project(':chatuikit')
//    implementation libs.chat.uikit.android
    implementation libs.chat.sdk.android
    implementation libs.calls.sdk.android

    // Firebase BOM
    implementation platform(libs.firebase.bom)
    // Firebase Auth
    implementation libs.google.firebase.auth
    // Firebase messaging
    implementation libs.firebase.messaging

    // Other Dependencies
    implementation libs.lottie
    implementation libs.glide
    implementation libs.gson
}